<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ファイル整理アプリ 使い方</title>
</head>
<body>
    <header>
        <h1>使い方</h1>
    </header>
    <main>
        <section>
            <h2>1. モードの選択</h2>
            <p>最初にモードタブで「ファイルの分別」か「重複ファイルの確認」のどちらを行うかを選択します。<br>最後に適用をクリックしてください。</p>
            <img src="file2.png" alt="説明画像1">
        </section>
        <section>
            <h2>2. フォルダーの選択</h2>
            <p>次に、ファイルタブの「フォルダーの選択」からファイルの分別または重複ファイルの確認<br>を行いたいフォルダーを選択してください。</p>
            <img src="image2.jpg" alt="説明画像2">
        </section>
        <section>
            <h2>3. 確認メッセージ</h2>
            <p>成功すると確認メッセージが表示されます。</p>
            <img src="file1.png" alt="説明画像3">
        </section>
        <section>
            <h2>4. 設定</h2>
            <p>設定から言語を英語にできます。<br>英語に設定したときの画面。</p>
            <img src="file4.png">
        </section>
    </main>
</body>
</html>
